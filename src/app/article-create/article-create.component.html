<form [formGroup]="articleForm" (ngSubmit)="submitForm()" novalidate>
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="isFieldInputInvalid('title')" class="error">Title is required</div>
  </div>

  <div>
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author">
    <div *ngIf="isFieldInputInvalid('author')" class="error">Author is required</div>
  </div>

  <div>
    <label for="content">Content</label>
    <textarea id="content" formControlName="content"></textarea>
    <div *ngIf="isFieldInputInvalid('content')" class="error">Content is required</div>
  </div>

  <div>
    <label for="publishDate">Publish Date</label>
    <input type="date" id="publishDate" formControlName="publishDate">
    <div *ngIf="isFieldInputInvalid('publishDate')" class="error">Publish Date is required</div>
  </div>

  <button type="submit" [disabled]="articleForm.invalid">Submit</button>
</form>
